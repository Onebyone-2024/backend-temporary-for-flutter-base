name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build & Push to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        run: npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/onebyone-2024/backend-temporary-for-flutter-base:latest \
            -t ghcr.io/onebyone-2024/backend-temporary-for-flutter-base:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/onebyone-2024/backend-temporary-for-flutter-base:latest
          docker push ghcr.io/onebyone-2024/backend-temporary-for-flutter-base:${{ github.sha }}
